<p *ngIf='loading' class="lead text-info my-2">Loading...</p>

<div *ngIf='!loading'>
    <h2 class="my-4 text-light"><span class="text-info">{{  rocketData.rocket_name }}</span>  Gallery</h2>

    <div class="row">
        <div *ngFor='let img of rocketData.flickr_images' class="col-sm-12 col-md-6 col-lg-6 p-2">
            <img src={{img}} alt="rocket_img" class="img-fluid">
        </div>
    </div>
    
</div>

<button [routerLink]="['/']" class="btn btn-outline-info my-3">Back</button>
